<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user
          [user]="user"
          [selected]="user.id === selected"
        />
      </li>
    }
  </ul>
  <tasks-list 
    [selectedUserId]="selected"
    [selectedUserName]="selectedUser?.name"
  />
</main>
